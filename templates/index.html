<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #cce7ff;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-panel img {
            width: 300px;
            height: auto;
        }

        .form-container {
            flex: 2;
            background-color: #e3f2fd;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #0d47a1;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #90caf9;
            border-radius: 6px;
            background: #ffffff;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #1565c0;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #0d47a1;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 15px;
            }

            .form-group {
                width: 100%;
            }

            .left-panel img {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
         <!-- <div class="left-panel">
             <img src="{{ url_for('static', filename='heart.jpeg') }}" alt="Heart Image">
        </div>  -->

        <div class="form-container">
            <div class="form-title">Heart Disease Prediction</div>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label>Patient Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Parentage:</label>
                    <input type="text" name="parentage" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" required>
                </div>
                <div class="form-group">
                    <label>Sex (1=Male, 0=Female):</label>
                    <input type="number" name="sex" required>
                </div>
                <div class="form-group">
                    <label>Chest Pain Type (0–3):</label>
                    <input type="number" name="cp" required>
                </div>
                <div class="form-group">
                    <label>Resting BP:</label>
                    <input type="number" name="trestbps" required>
                </div>
                <div class="form-group">
                    <label>Cholesterol:</label>
                    <input type="number" name="chol" required>
                </div>
                <div class="form-group">
                    <label>Fasting Blood Sugar (1/0):</label>
                    <input type="number" name="fbs" required>
                </div>
                <div class="form-group">
                    <label>Resting ECG (0–2):</label>
                    <input type="number" name="restecg" required>
                </div>
                <div class="form-group">
                    <label>Max Heart Rate:</label>
                    <input type="number" name="thalach" required>
                </div>
                <div class="form-group">
                    <label>Exercise Induced Angina (1/0):</label>
                    <input type="number" name="exang" required>
                </div>
                <div class="form-group">
                    <label>Oldpeak:</label>
                    <input type="number" step="0.1" name="oldpeak" required>
                </div>
                <div class="form-group">
                    <label>Slope (0–2):</label>
                    <input type="number" name="slope" required>
                </div>
                <div class="form-group">
                    <label>CA (0–3):</label>
                    <input type="number" name="ca" required>
                </div>
                <div class="form-group">
                    <label>Thal (1–3):</label>
                    <input type="number" name="thal" required>
                </div>
                <div class="form-group" style="width: 100%;">
                    <input type="submit" value="Predict" class="submit-button">
                </div>
                <center> <a href="/records" >View Records</a> </center>
                    
                
                
            </form>
        </div>
       
    </div>

</body>
</html>
